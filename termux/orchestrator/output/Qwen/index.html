<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPet - The Ultimate Pet Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #0F0;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #0F0;
        }
        
        h1 {
            font-size: 2.5em;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: flicker 3s infinite alternate;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0F0;
            border-radius: 4px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 10px #0F0;
        }
        
        .product-title {
            font-size: 1.2em;
            margin: 10px 0;
            color: #0F0;
        }
        
        .product-price {
            color: #0FF;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .buy-button {
            background: transparent;
            color: #0F0;
            border: 1px solid #0F0;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .buy-button:hover {
            background: #0F0;
            color: #000;
            animation: glitch 0.3s infinite;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                    0 0 10px #0F0,
                    0 0 20px #0F0,
                    0 0 30px #0F0;
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: none;
                opacity: 0.8;
            }
        }
        
        @keyframes glitch {
            0% {
                transform: translateX(0);
            }
            20% {
                transform: translateX(-2px);
            }
            40% {
                transform: translateX(2px);
            }
            60% {
                transform: translateX(-2px);
            }
            80% {
                transform: translateX(2px);
            }
            100% {
                transform: translateX(0);
            }
        }
        
        .glitch-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.1);
            clip-path: polygon(0 0, 100% 0, 100% 30%, 0 30%);
            opacity: 0;
            pointer-events: none;
        }
        
        .buy-button:hover .glitch-effect {
            animation: glitchAppear 0.5s ease;
        }
        
        @keyframes glitchAppear {
            0% { opacity: 0; }
            50% { opacity: 0.3; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    
    <div class="container">
        <header>
            <h1>NEO-PET v1.0</h1>
            <p>YOUR DIGITAL COMPANION STORE</p>
        </header>
        
        <div class="products-grid">
            <div class="product-card">
                <div class="product-image">‚óï‚Äø‚óï</div>
                <div class="product-title">COELHO BRANCO</div>
                <div class="product-price">$299.99</div>
                <button class="buy-button">BUY <span class="glitch-effect"></span></button>
            </div>
            
            <div class="product-card">
                <div class="product-image">üíä</div>
                <div class="product-title">RA√á√ÉO BLUE PILL</div>
                <div class="product-price">$49.99</div>
                <button class="buy-button">BUY <span class="glitch-effect"></span></button>
            </div>
            
            <div class="product-card">
                <div class="product-image">üîå</div>
                <div class="product-title">ENERGIA ZERO-POINT</div>
                <div class="product-price">$9.99</div>
                <button class="buy-button">BUY <span class="glitch-effect"></span></button>
            </div>
            
            <div class="product-card">
                <div class="product-image">üë§</div>
                <div class="product-title">AGENTE-SMITH-FELINO</div>
                <div class="product-price">$499.99</div>
                <button class="buy-button">BUY <span class="glitch-effect"></span></button>
            </div>
        </div>
    </div>

    <script>
        // Matrix Digital Rain Effect
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Characters for the matrix rain
        const matrixChars = "„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        
        // Create drops for each column
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
        }
        
        // Draw function
        function draw() {
            // Semi-transparent black to create trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                // Reset drop if it reaches bottom or randomly
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        // Animation loop
        setInterval(draw, 33);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Add glitch effect to buttons on click
        document.querySelectorAll('.buy-button').forEach(button => {
            button.addEventListener('click', function(e) {
                alert('COMPRA CONFIRMADA: SEU COMPANHEIRO DIGITAL CHEGAR√Å EM 3.14 MINUTOS');
            });
        });
    </script>
</body>
</html>
